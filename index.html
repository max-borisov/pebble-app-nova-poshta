<!DOCTYPE html>
<html>
<head>
  <title>Pebble app settings page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <h3 class="text-center">Saved packages</h3>
    <table class="table">
      <tbody>
        <tr class="hidden">
          <td class="package-title"></td>
          <td class="package-ttn"></td>
          <td>
            <button type="button" class="btn btn-danger">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </td>
        </tr>
        <tr>
          <td class="package-title">Package 1</td>
          <td class="package-ttn">59000012345</td>
          <td>
            <button type="button" class="btn btn-danger">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </td>
        </tr>
        <tr>
          <td class="package-title">Package 1</td>
          <td class="package-ttn">59000012345</td>
          <td>
            <button type="button" class="btn btn-danger">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </td>
        </tr>
        <tr>
          <td class="package-title">Package 1</td>
          <td class="package-ttn">59000012345</td>
          <td>
            <button type="button" class="btn btn-danger">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <hr/>

    <h3 class="text-center">Add new package</h3>
    <form>
      <div class="form-group">
        <label for="package-title">Package title</label>
        <input type="text" class="form-control" id="package-title" placeholder="Package title">
      </div>
      <div class="form-group">
        <label for="package-ttn">TTN (package unique number)</label>
        <input type="text" class="form-control" id="package-ttn" placeholder="TTN">
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
</div>

</body>
</html>
